name: Digiteam v2 Riset

on:
  push:
    branches: [main]
    paths:
      - 'architecture-v3/**'

jobs:
  trigger:
    name: Trigger Backend Research v3
    runs-on: ubuntu-latest
    steps:
      - name: Call Jenkins
        run: curl --user "deployer:${{ secrets.JENKINS_PWD }}" https://jenkins.digitalservice.id/${{ secrets.JENKINS_TOKEN_V3 }}